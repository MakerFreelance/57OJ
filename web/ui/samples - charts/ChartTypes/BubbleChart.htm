<!DOCTYPE html>
<html>
<head>
	<title>
    Bubble Chart Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        
            var chart = new DataViz.Chart({
                title: { text: 'Bubble Chart' },
                animation: { duration: 1 },
                shadows: {
                    enabled: true
                },
                series: [
                    {
                        type: 'bubble',
                        title: 'Series 1',
                        fillStyle: '#418CF0',
                        data: [[1, 15, 8], [2, 18, 4], [3, 15, 8], [4, 16, 13], [5, 14, 11]],
                        markers: {
                            lineWidth: 1,
                            strokeStyle: 'black'
                        }
                    },
                    {
                        type: 'bubble',
                        title: 'Series 2',
                        fillStyle: '#FCB441',
                        data: [[1, 9, 15], [2, 8, 24], [3, 12, 10], [4, 9, 14], [5, 7, 12]],
                        markers: {
                            type: 'rectangle',
                            lineWidth: 1,
                            strokeStyle: 'black'
                        }
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;"></div>
    </div>
</body>
</html>
