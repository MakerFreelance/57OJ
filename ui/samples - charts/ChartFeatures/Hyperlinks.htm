<!DOCTYPE html>
<html>
<head>
	<title>
	Hyperlinks Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">

		var chart = new DataViz.Chart({
			title: 'Hyperlinks',
			animation: { duration: 1 },
			series: [
				{
					title: 'Measure',
					type: 'column',
					data: [['Google', 70], ['Yahoo', 40], ['Bing', 85]],
					cursor: 'pointer',
					hyperlinks: ['www.google.com', 'www.yahoo.com', 'www.bing.com']
				}
			]
		});

		chart.addEventListener('dataPointMouseDown', function (event, data) {
			var link = data.series.hyperlinks[data.index];
			window.open('http://' + link);
		});
		chart.write('container');
	</script>

</head>
<body>
	<div>
		<div id="container" style="width: 500px; height: 300px;">
		</div>
	</div>
</body>
</html>
