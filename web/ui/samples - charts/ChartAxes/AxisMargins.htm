<!DOCTYPE html>
<html>
<head>
	<title>
	Axis Margins Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">

		var chart = new DataViz.Chart({
			title: { text: 'Axis Margins' },
			animation: { duration: 1 },
			axes: [
				{
					type: 'linear',
					location: 'bottom',
					leftMargin: 0,
					rightMargin: 0
				},
				{
					type: 'linear',
					location: 'left',
					bottomMargin: 90,
					topMargin: 20
				}
			],
			series: [
				{
					type: 'splineArea',
					data: [[10, 56], [20, 30], [30, 62], [40, 70], [50, 40], [60, 36], [70, 60]]
				},
				{
					type: 'splineArea',
					data: [[10, 46], [20, 25], [30, 48], [40, 35], [50, 32], [60, 30], [70, 40]]
				},
				{
					type: 'splineArea',
					data: [[10, 26], [20, 20], [30, 38], [40, 32], [50, 22], [60, 24], [70, 20]]
				}
			]
		});
		chart.write('container');
	</script>

</head>
<body>
	<div>
		<div id="container" style="width: 500px; height: 300px;">
		</div>
	</div>
</body>
</html>
