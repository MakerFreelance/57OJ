<!DOCTYPE html>
<html>
<head>
	<title>
	Axis Titles Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">

		var chart = new DataViz.Chart({
			title: {
				text: 'Axis Titles'
			},
			animation: {
				duration: 1
			},
			axes: [
				{
					type: 'linear',
					location: 'bottom',
					title: {
						text: 'Axis Title X',
						fillStyle: 'green'
					}
				},
				{
					type: 'linear',
					location: 'left',
					title: {
						text: 'Axis Title Y',
						fillStyle: 'green'
					}
				}
			],
			series: [
				{
					type: 'line',
					title: 'Series 1',
					data: [[1, 62], [2, 60], [3, 68], [4, 58], [5, 52], [6, 60], [7, 48]]
				},
				{
					type: 'line',
					title: 'Series 2',
					data: [[1, 46], [2, 40], [3, 62], [4, 65], [5, 60], [6, 36], [7, 70]]
				}
			]
		});
		chart.write('container');
	</script>

</head>
<body>
	<div>
		<div id="container" style="width: 500px; height: 300px;">
		</div>
	</div>
</body>
</html>
