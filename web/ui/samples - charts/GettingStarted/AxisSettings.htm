<!DOCTYPE html>
<html>
<head>
	<title>
	Axis Settings Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">
		var background = {
			type: 'linearGradient',
			x0: 0,
			y0: 0,
			x1: 0,
			y1: 1,
			colorStops: [{ offset: 0, color: '#d2e6c9' },
						 { offset: 1, color: 'white' }]
		};

		var chart = new DataViz.Chart({
			title: { text: 'Axis Settings' },
			border: { strokeStyle: '#6ba851' },
			background: background,
			animation: { duration: 1 },
			shadows: {
				enabled: true
			},
			axes: [
				{
					type: 'linear',
					location: 'left',
					minimum: 10,
					maximum: 100,
					interval: 10
				}
			],
			series: [
				{
					title: 'Series 1',
					type: 'column',
					data: [['A', 70], ['B', 40], ['C', 85],
						   ['D', 50], ['E', 25], ['F', 40]]
				}
			]
		});
		chart.write('container');
	</script>

</head>
<body>
	<div>
		<div id="container" style="width: 500px; height: 300px;">
		</div>
	</div>
</body>
</html>
