<!DOCTYPE html>
<html>
<head>
	<title>
    Empty Data Points Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        
            var chart = new DataViz.Chart({
                title: {
                    text: 'Empty Data Points'
                },
                animation: { duration: 1 },
                series: [
                    {
                        type: 'column',
                        nullHandling: 'emptyPoint',
                        data: [[new Date(2010, 0, 1), 36], [new Date(2010, 0, 2), 30],
                              null,
                              [new Date(2010, 0, 4), 25],
                              null,
                              [new Date(2010, 0, 6), 16], [new Date(2010, 0, 7), 30]],

                        markers: {
                            fillStyle: 'black',
                            size: 12
                        },

                        emptyPointStyle: {
                            marker: {
                                type: 'cross',
                                fillStyle: 'red',
                                strokeStyle: 'red',
                                lineWidth: 4,
                                size: 10
                            },
                            fillStyle: '#cccccc',
                            strokeStyle: 'red',
                            lineWidth: 2
                        }
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;">
        </div>
    </div>
</body>
</html>
