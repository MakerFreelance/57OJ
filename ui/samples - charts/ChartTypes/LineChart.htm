<!DOCTYPE html>
<html>
<head>
	<title>
    Line Chart on a Category Axis Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        
            var chart = new DataViz.Chart({
                title: { text: 'Line Chart' },
                animation: { duration: 1 },
                axes: [
                    {
                        type: 'category',
                        location: 'bottom',
                        categories: ['A', 'B', 'C', 'D', 'E', 'F', 'G']
                    }
                ],
                series: [
                    {
                        type: 'line',
                        title: 'Series 1',
                        strokeStyle: '#418CF0',
                        lineWidth : 2,
                        data: [62, 70, 68, 58, 52, 60, 48],
                        labels: {
                            stringFormat: '%d K',
                            font: '12px sans-serif'
                        }
                    },
                    {
                        type: 'line',
                        title: 'Series 2',
                        strokeStyle: '#FCB441',
                        lineWidth: 2,
                        data: [56, 30, 62, 65, 40, 36, 70],
                        labels: {
                            stringFormat: '%d K',
                            font: '12px sans-serif'
                        }
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;"></div>
    </div>
</body>
</html>
