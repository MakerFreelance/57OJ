<!DOCTYPE html>
<html>
<head>
	<title>
    Stacked and Grouped Bar Chart Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        

            var chart = new DataViz.Chart({
                title: { text: 'Stacked and Grouped Bar Chart' },
                animation: { duration: 1 },
                shadows: {
                    enabled: true
                },
                axes: [
                    {
                        type: 'category',
                        location: 'left',
                        categories: ['2000', '2001', '2002', '2003']
                    },
                    {
                        type: 'linear',
                        location: 'bottom',
                        extendRangeToOrigin: true
                    }
                ],
                series: [
                    {
                        type: 'stackedBar',
                        title: 'Series 1',
                        data: [62, 70, 68, 58],
                        stackedGroupName: 'Group1'
                    },
                    {
                        type: 'stackedBar',
                        title: 'Series 2',
                        data: [56, 30, 62, 65],
                        stackedGroupName: 'Group1'
                    },
                    {
                        type: 'stackedBar',
                        title: 'Series 3',
                        data: [33, 42, 54, 23],
                        stackedGroupName: 'Group2'
                    },
                    {
                        type: 'stackedBar',
                        title: 'Series 4',
                        data: [43, 52, 64, 33],
                        stackedGroupName: 'Group2'
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;">
        </div>
    </div>
</body>
</html>
