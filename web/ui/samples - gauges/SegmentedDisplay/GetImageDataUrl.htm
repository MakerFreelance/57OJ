<!DOCTYPE html>
<html>
<head>
	<title>
	Get Image Data URL Example - HTML5 jQuery Segmented Display JavaScript Plugin
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.gauges.css" />
	<script src="../../js/dataviz.gauges.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">
		var segmentedDisplay = new DataViz.SegmentedDisplay({
			background: '#DCDCDC',
			border: {
				padding: 10,
				lineWidth: 4,
				strokeStyle: '#76786A'
			},
			digits: 10,
			segmentMode: 'sevenSegment',
			text: '0123456789',
			textForeground: '#333333',
			textForegroundUnlit: 'rgba(201, 201, 201, 0.5)'
		});

		function toDataURL() {
			var dataURL = segmentedDisplay.toDataURL('image/png');
			document.getElementById("canvasImg").src = dataURL;
		}
		segmentedDisplay.write('container');
	</script>

</head>
<body>
	<div>
		<input id="button" onclick="toDataURL()" type="button" value="Click to view the chart as an image" />
		<br />
		<table>
			<tr>
				<td>
					<div id="container" style="width: 500px; height: 100px;">
					</div>
				</td>
			</tr>
			<tr>
				<td>
					<img src="" style="width: 500px; height: 100px;" id="canvasImg" alt="Click on the button to see me" />
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
