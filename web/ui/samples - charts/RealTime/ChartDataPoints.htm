<!DOCTYPE html>
<html>
<head>
	<title>
	Change Data Points Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">

		var background = {
			type: 'linearGradient',
			x0: 0,
			y0: 0,
			x1: 0,
			y1: 1,
			colorStops: [
				{ offset: 0, color: '#d2e6c9' },
                { offset: 1, color: 'white' }
			]
		};

		var fillStyle = {
			type: 'linearGradient',
			x0: 0,
			y0: 0,
			x1: 1,
			y1: 0,
			colorStops: [
				{ offset: 0, color: '#65c2e8' },
                { offset: 0.49, color: '#55b3e1' },
                { offset: 0.5, color: '#3ba6dc' },
                { offset: 1, color: '#2794d4' }
			]
		};

		var state = {
			title: { text: 'Change Data Points' },
			border: { strokeStyle: '#6ba851' },
			background: background,
			series: [
				{
					title: 'Series',
					type: 'column',
					data: [20, 50, 40, 60, 70],
					fillStyle: fillStyle
				}
			]
		};

		var chart = new DataViz.Chart(state);
		chart.write('container');

		function addDataPont() {

			// get the data from the first series
			var data = state.series[0].data;

			// add new data item
			data.push(Math.round(Math.random() * 100));

			// set the new state
			chart.setState(state);
		}

		function removeDataPoint() {

			// get the data from the first series
			var data = state.series[0].data;

			// remove the last data item
			data.splice(data.length - 1, 1);

			// update (redraw) the chart
			chart.setState(state);
		}
	</script>

</head>
<body>
	<div id="container" style="width: 500px; height: 300px;">
	</div>
	<br />
	<input id="buttonAddPoint" type="button" value="Add new point" onclick="addDataPont()" />
	<input id="buttonRemovePoint" type="button" value="Remove last point" onclick="removeDataPoint()" />
	<br />
</body>
</html>
