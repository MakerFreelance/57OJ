<!DOCTYPE html>
<html>
<head>
	<title>
    Vertical Area Chart on a Category Axis Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        
            var chart = new DataViz.Chart({
                title: { text: 'Vertical Area Chart' },
                animation: { duration: 1 },
                series: [
                    {
                        type: 'verticalArea',
                        title: 'Area 1',
                        data: [['A', 56], ['B', 30], ['C', 62], ['D', 65], ['E', 40], ['F', 36], ['G', 70]]
                    },
                    {
                        type: 'verticalArea',
                        title: 'Area 2',
                        data: [['A', 46], ['B', 25], ['C', 48], ['D', 35], ['E', 32], ['F', 30], ['G', 40]]
                    },
                    {
                        type: 'verticalArea',
                        title: 'Area 3',
                        data: [['A', 26], ['B', 20], ['C', 38], ['D', 32], ['E', 22], ['F', 24], ['G', 20]]
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;">
        </div>
    </div>
</body>
</html>
