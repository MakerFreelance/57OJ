<!DOCTYPE html>
<html>
<head>
	<title>
    Plot Bands Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        
            var chart = new DataViz.Chart({
                title: { text: 'Plot Bands' },
                animation: { duration: 1 },
                axes: [
                    {
                        location: 'left',
                        type: 'linear',
                        majorGridLines: { strokeDashArray: [1, 3] },
                        plotBands: [
                            {
                                fillStyle: '#fcb441',
                                from: 40,
                                to: 60,
                                zIndex: 0, // Posible values - 0, 1, 2
                                title: 'Good'
                            },
                            {
                                fillStyle: '#e0400a',
                                from: 60,
                                to: 70,
                                zIndex: 0, // Posible values - 0, 1, 2
                                title: 'Very Good'
                            }
                        ]
                    }
                ],
                series: [
                    {
                        type: 'column',
                        data: [['A', 45], ['B', 35], ['C', 68], ['D', 50], ['E', 5], ['F', 44]]
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;">
        </div>
    </div>
</body>
</html>
