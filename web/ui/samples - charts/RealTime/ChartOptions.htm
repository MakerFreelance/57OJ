<!DOCTYPE html>
<html>
<head>
	<title>
	Change Chart Options Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">

		var background = {
			type: 'linearGradient',
			x0: 0,
			y0: 0,
			x1: 0,
			y1: 1,
			colorStops: [
				{ offset: 0, color: '#d2e6c9' },
                { offset: 1, color: 'white' }
			]
		};

		var fillStyle = {
			type: 'linearGradient',
			x0: 0,
			y0: 0,
			x1: 1,
			y1: 0,
			colorStops: [
				{ offset: 0, color: '#65c2e8' },
                { offset: 0.49, color: '#55b3e1' },
                { offset: 0.5, color: '#3ba6dc' },
                { offset: 1, color: '#2794d4' }
			]
		};

		var state = {
			title: { text: 'Change Chart Options' },
			border: { strokeStyle: '#6ba851' },
			background: background,
			series: [
				{
					title: 'Series',
					type: 'column',
					data: [['A', 70], ['B', 40], ['C', 85], ['D', 50], ['E', 25], ['F', 40]],
					fillStyle: fillStyle
				}
			]
		};

		var chart = new DataViz.Chart(state);
		chart.write('container');

		function changeBackground() {
			state.background = 'yellow';
			chart.setState(state);
		}

		function changeTitle() {

			state.title = {
				text: 'New Title',
				fillStyle: 'red'
			};
			chart.setState(state);
		}

	</script>

</head>
<body>
	<div id="container" style="width: 500px; height: 300px;">
	</div>
	<br />
	<input id="buttonBackground" type="button" value="Change Background" onclick="changeBackground()" />
	<input id="buttonTitle" type="button" value="Change Title" onclick="changeTitle()" />
	<br />
</body>
</html>
