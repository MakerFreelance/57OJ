<!DOCTYPE html>
<html>
<head>
	<title>
    DateTime Axis Example - JavaScript Chart by DataViz Charts
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.chart.css" />
	<link rel="stylesheet" type="text/css" href="../../themes/le-frog/styles.css" />
	<script src="../../js/dataviz.chart.min.js" type="text/javascript"></script>
	
    <script lang="javascript" type="text/javascript">
        
            var chart = new DataViz.Chart({
                title: { text: 'DateTime Axis' },
                animation: { duration: 1 },
                axes: [
                    {
                        type: 'dateTime',
                        location: 'bottom',
                        minimum: new Date(2011, 1, 4),
                        maximum: new Date(2011, 1, 18),
                        interval: 1,
                        intervalType: 'days' // 'years' |  'months' | 'weeks' | 'days' | 'minutes' | 'seconds' | 'millisecond'
                    }
                ],
                series: [
                    {
                        type: 'line',
                        data: [[new Date(2011, 1, 6), 70], [new Date(2011, 1, 8), 82],
                               [new Date(2011, 1, 10), 85], [new Date(2011, 1, 12), 70],
                               [new Date(2011, 1, 14), 65], [new Date(2011, 1, 16), 68]]
                    }
                ]
            });
        chart.write('container');
    </script>

</head>
<body>
    <div>
        <div id="container" style="width: 500px; height: 300px;"></div>
    </div>
</body>
</html>
