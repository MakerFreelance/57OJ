<!DOCTYPE html>
<html>
<head>
	<title>
	Export To Image Example - HTML5 jQuery Segmented Display JavaScript Plugin
</title>
	<link rel="stylesheet" type="text/css" href="../../css/dataviz.gauges.css" />
	<script src="../../js/dataviz.gauges.min.js" type="text/javascript"></script>
	
	<script lang="javascript" type="text/javascript">
		var segmentedDisplay = new DataViz.SegmentedDisplay({
			background: '#DCDCDC',
			border: {
				padding: 10,
				lineWidth: 4,
				strokeStyle: '#76786A'
			},
			digits: 10,
			segmentMode: 'sevenSegment',
			text: '0123456789',
			textForeground: '#333333',
			textForegroundUnlit: 'rgba(201, 201, 201, 0.5)'
		});

		function exportToImage() {

			var config = {
				fileName: 'SegmentedDisplay.png',
				type: 'image/png' // 'image/png' or 'image/jpeg'
			};

			segmentedDisplay.exportToImage(config);
		}
		segmentedDisplay.write('container');
	</script>

</head>
<body>
	<div>
		<div id="container" style="width: 500px; height: 100px;">
		</div>
		<br />
		<input id="button" onclick="exportToImage()" type="button" value="Export to Image" />
	</div>
</body>
</html>
